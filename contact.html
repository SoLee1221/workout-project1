<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="how to workout and benefits of workout">
    <meta name="keywords" content="workout, workout benefits,">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact</title>
</head>

<body class="backg-color">
    <header>
        <div id="div-menu">
            <a href="contact.html">
                <h1 id="logo"><i class="fas fa-dumbbell"></i> Contact <i class="fas fa-dumbbell"></i></h1>
            </a>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="contact.html" aria-label="Jump to contact section" class="active">Contact</a>
                    </li>
                    <li>
                        <a href="workout.html" aria-label="Jump to workout section">Workout</a>
                    </li>
                    <li>
                        <a href="benefits-of-workout.html" aria-label="Jump to benefits of workout section">Benefits of
                            workout</a>
                    </li>
                    <li>
                        <a href="index.html" aria-label="Jump to homepage section">Homepage</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero-contact-outer">
        <div id="hero-contact" alt="image of 2 men shaking hands"></div>
    </section>
    <section class="form-section heading-workout">
        <h2 class="heading-benefit">Contact us for more information and joining into our 30 day programme</h2>
        <form class="sign-up" method="GET">
            <div>
                <h3 class="heading-workout">Sign up to our 30 day programme!</h3>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" placeholder="Jim" type="text" required>
                <br>
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" placeholder="Halpert" type="text" required>
                <br>
                <label for="email">Email Address</label>
                <input class="text-input" id="email" name="email_address" placeholder="jimhalpter@gmail.com"
                    type="email" required>
                <br>

                <label for="age">Age</label>
                <select id="age" name="Age">
                    <option value="18-24">18-24</option>
                    <option value="25-29">25-29</option>
                    <option value="30-35">30-35</option>
                    <option value="36-40">36-40</option>
                    <option value="40+">40+</option>
                </select>

                <h4>Gender</h4>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>

                <h4>How many days would you workout?</h4>
                <label for="day">Days</label>
                <select id="day" name="Days">
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5+">5+</option>
                </select>

                <h4>Feedback</h4>
                <textarea name="message" style="width:350px; height:100px;"
                    placeholder="We would love to hear your feedback"></textarea>
                <div>
                    <input class="submit-button" type="submit" value="Submit">
                    <input class="reset-button" type="reset">
                </div>
            </div>
        </form>
    </section>
    <footer>
        <div class="social-background clear">
            <ul class="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">Facebook <i
                            class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)">Twitter <i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube page (opens in a new tab)">Youtube <i
                            class="fab fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)">Instagram <i
                            class="fab fa-instagram-square"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/109f718d87.js" crossorigin="anonymous"></script>
</body>

</html>
