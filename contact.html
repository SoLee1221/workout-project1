                        <a href="index.html" aria-label="Jump to homepage section">Homepage</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="heading-benefit">

        <h2>Contact us for more information and joining into our 30 day programme</h2>

    </section>
    <section class="form-section">
        <form class="sign-up" method="POST">
            <div class="container">
                <h3>Sign up to our 30 day programme!</h3>
                <label for="fname">First Name</label>
                <input class="text-input" id="fname" name="first_name" type="text" required>
                <br>
                <label for="lname">Last Name</label>
                <input class="text-input" id="lname" name="last_name" type="text" required>
                <br>
                <label for="email">Email Address</label>
                <input class="text-input" id="email" name="email_address" type="email" required>
                <br>

                <label for="age">Age</label>
                <select id="age" name="Age">
                    <option value="18-24">18-24</option>
                    <option value="25-29">25-29</option>
                    <option value="30-35">30-35</option>
                    <option value="36-40">36-40</option>
                    <option value="40+">40+</option>
                </select>
                <br>

                <h4>Gender</h4>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
                <br>

                <h4>How many days would you workout?</h4>
                <label for="days">Days</label>
                <select id="day" name="Days">
                    <option value="1-2">1-2</option>
                    <option value="3-4">3-4</option>
                    <option value="5+">5+</option>
                </select>

                <h4>Feedback</h4>
                <textarea name="message"
                    style="width:200px; height:200px;">We would love to hear your feedback.</textarea>

                <br>
                <input class="submit-button" type="submit" value="Submit">
                <br>
                <input class="reset-button" type="reset">
            </div>
        </form>
    </section>
</body>
